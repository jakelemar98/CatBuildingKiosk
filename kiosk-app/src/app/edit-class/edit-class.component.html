<form (ngSubmit)="onSubmit()" [formGroup]="editClassForm">
  <h1 mat-dialog-title>Add Class</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="class_name" placeholder="Enter Class Name">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="teacher" placeholder="Enter Teacher Name">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="classroom" placeholder="Enter Classroom">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit">Add Class</button>
  </mat-dialog-actions>
</form>
