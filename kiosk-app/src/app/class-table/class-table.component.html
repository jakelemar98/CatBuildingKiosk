<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
   <!-- Name Column -->
   <ng-container matColumnDef="class_name">
     <th mat-header-cell *matHeaderCellDef> Name </th>
     <td mat-cell *matCellDef="let class"> {{class.class_name}} </td>
   </ng-container>

   <!-- Weight Column -->
   <ng-container matColumnDef="teacher">
     <th mat-header-cell *matHeaderCellDef> Teacher </th>
     <td mat-cell *matCellDef="let class"> {{class.teacher}} </td>
   </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="classroom">
     <th mat-header-cell *matHeaderCellDef> Classroom </th>
     <td mat-cell *matCellDef="let class"> {{class.classroom}} </td>
   </ng-container>

   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row; let i = index" >
         <button mat-raised-button (click)="getClass(i)">Edit</button>
         |
         <button mat-raised-button
          [swal]="{
                    title: 'Delete Class', text:'Are you sure you want to delete this class?',
                    type: 'warning', showCancelButton: true, confirmButtonText: 'Yes, delete it!'
                  }"
          (confirm)="deleteClass(row.id)"
          >
          delete
        </button>
    </td>
</ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
